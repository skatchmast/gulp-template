# Paths to
# ============================================
script: ./source/script/*.*
style: ./source/style/*.*

build:
    script: ./build/js
    style:  ./build/css




# Opions for plugins
# ============================================

# babel
presets:
    presets:
        - presets: ["@babel/preset-env"]

# rename file
rename:
    suffix: .min

# autoprefixer
pref:
    browsers:
        - last 8 versions
    cascade: true




# Task list
# ============================================
tasksList:
    - watch
    - web

taskListWatch:
    - css:build
    - css:libs
    - js:build
    - js:libs



# Opions for plugins
# ============================================
opion:
    # Options for autoprefixer
    pref:
        browsers: 
            - last 8 versions
        cascade: true
    # Options for files rename

        # extname: .css
    # Options for files gulp cssnano
    compressed:        
        index: false
        discardComments: { removeAll: true }
    # Options for files babel

library:
    css:
        includePaths: ./libs
    js:
        paths:
            - ./libs
            - ./coffee



# Options for server browser-sync
# ============================================
refresh:
    server: ./
    notify: false
    open: true
    ui: false      



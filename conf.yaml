# Paths to
# ============================================
script: ./source/script/*.*
style: ./source/style/*.*

build:
    script: ./build/js
    style:  ./build/css




# Opions for plugins
# ============================================

# babel
presets:
    presets:
        - presets: ["@babel/preset-env"]

# rename file
rename:
    suffix: .min

# autoprefixer
pref:
    browsers:
        - last 8 versions
    cascade: true

# cssnano
compressed:
    index: false
    discardComments: { removeAll: true }




# Task list
# ============================================
tasksList:
    - clean
    - script:dev
    - style:dev
    - watch
    - web

taskListProd:
    - clean
    - script:dev
    - style:dev
    - watch
    - web



# Options for server browser-sync
# ============================================
refresh:
    server: ./
    notify: false
    open: true
    ui: false      


